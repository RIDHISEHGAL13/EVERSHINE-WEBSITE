<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Evershine & Glow</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Signup Background image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #f1e2c6;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #8a6d3b;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #d4af37;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      padding: 20px;
    }

    .signup-box {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #d4af37;
      text-align: center;
    }

    .signup-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #8a6d3b;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #b88c1a;
    }

    .login-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-text a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-box {
        width: 100%;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ NAVBAR -->
  <div class="navbar">
    <div class="logo">Evershine & Glow</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Shop</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- ✅ SIGN UP FORM -->
  <div class="form-container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required>

        <button type="submit">Create Account</button>
      </form>

      <div class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
