<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jewelry Login</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffaf0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(145deg, #ffffff, #f5f5f5);
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      border: 2px solid #d4af37;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #d4af37;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #8a6d3b;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5c585;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fffaf2;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #d4af37;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #d4af37;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c29e2e;
    }

    .signup-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #8a6d3b;
    }

    .signup-text a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Jewelry Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
      <p class="signup-text">New to our store? <a href="#">Create an account</a></p>
    </form>
  </div>
</body>
</html>
