<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evershine & Glow</title>
  <style>
    /* Reset and Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fffef9;
      color: #8a6d3b;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #ffffff;
      border-bottom: 1px solid #f1e2c6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #d4af37;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: #8a6d3b;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #d4af37;
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #d4af37;
    }

    .nav-links i {
      font-size: 18px;
      color: #d4af37;
      transition: 0.2s ease;
    }

    .nav-links i:hover {
      color: #8a6d3b;
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 50px 100px;
      background-color: #fffef9;
      position: relative;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 46px;
      font-weight: bold;
      color: #8a6d3b;
      line-height: 1.4;
    }

    .hero-text button {
      margin-top: 30px;
      padding: 12px 28px;
      border: 2px solid #d4af37;
      background: transparent;
      color: #d4af37;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-text button:hover {
      background-color: #d4af37;
      color: #fff;
    }

    .hero-images {
      position: relative;
    }

    .hero-images img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .hero-images .img-small {
      position: absolute;
      bottom: -50px;
      right: -60px;
      width: 150px;
      border-radius: 100px;
      border: 4px solid #fff;
    }

    /* BOTTOM ICON BAR */
    .bottom-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 14px 0;
      background: #ffffff;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #f1e2c6;
    }

    .bottom-bar i {
      font-size: 22px;
      color: #d4af37;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 60px 20px;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-images {
        margin-top: 40px;
      }

      .hero-images .img-small {
        position: absolute;
        bottom: -30px;
        right: -20px;
        width: 100px;
      }

      .nav-links {
        display: none;
      }
    }
  </style>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">Evershine & Glow</div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Shop</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
      <a href="#" title="Cart"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        Exquisite<br />
        Elegance<br />
        Unveiled
      </h1>
      <button>Shop now</button>
    </div>
    <div class="hero-images">
      <img src="https://via.placeholder.com/300x400?text=Main+Jewelry" alt="Main Jewelry">
      <img src="https://via.placeholder.com/150?text=Ring" class="img-small" alt="Ring Closeup">
    </div>
  </section>

  <!-- BOTTOM ICON BAR -->
  <div class="bottom-bar">
    <i class="fas fa-truck"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-mobile-alt"></i>
  </div>

</body>
</html>
